<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login to manage users</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="login-form"
      th:action="@{/login/action}"
      th:object="${login}"
      th:object="${password}"
      th:method="post"
      accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="login-input">Login:</label>
        <input id="login-input" name="login" type="text" th:value="${login}" value="admin"/>
        <label for="password-input">Password:</label>
        <input id="password-input" name="Password" type="text" th:value="${password}" value="admin"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
